# Node docker image on which this would be run
image: node:latest

variables:
   npm_config_cache: "$CI_PROJECT_DIR/.npm"
   NODE_ENV: 'test'

cache:
   key:
     files:
        - cd movies-api
        - package.json
   paths:
      - .npm
      - node_modules
      - build

services:
   - mongo

stages:
  - install
  - build
  - test
  - staging

# Jobs:

install_dependencies:
  stage: install
  script:
    - cd movies-api
    - npm  ci

Build_api:
  stage: build
  before_script:
     - cd movies-api
     - npm run clean
  script:
    - cd movies-api
    - npm run build

test_api:
  stage: test
  script:
    - cd movies-api
    - npm test

deploy_staging:
  image: ruby:latest
  only:
    - develop
  stage: staging
  before_script:
    - cd movies-api
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - cd movies-api  
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_STAGING --api-key=$HEROKU_API_KEY
    - echo "Deployed to staging server"